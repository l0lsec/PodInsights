{% extends "base.html" %}
{% block title %}PodInsights Feeds{% endblock %}
{% block header %}Stored Podcast Feeds{% endblock %}
{% block content %}
<form method="post" class="typeset">
    <label for="feed_url">Add Feed URL:</label>
    <input type="text" name="feed_url" id="feed_url" size="60">
    <input type="submit" value="Add">
</form>
{% if feeds %}
<h2>Feeds</h2>
<table>
    <tr><th>Title</th><th>URL</th><th>View</th></tr>
    {% for f in feeds %}
    <tr>
        <td>{{ f.title }}</td>
        <td>{{ f.url }}</td>
        <td><a href="{{ url_for('view_feed', feed_id=f.id) }}">Open</a></td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
