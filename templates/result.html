{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block header %}{{ title }}{% endblock %}
{% block content %}
<div class="tile-container">
    <div class="tile">
        <h2>Summary</h2>
        <pre>{{ summary }}</pre>
    </div>
    <div class="tile">
        <h2>Action Items</h2>
        <form method="post" action="{{ url_for('create_jira') }}">
            <input type="hidden" name="title" value="{{ title }}">
            <ul>
            {% for item in actions %}
                <li>
                    <label>
                        <input type="checkbox" name="items" value="{{ item }}">
                        {{ item }}
                    </label>
                </li>
            {% endfor %}
            </ul>
            <input type="submit" value="Create JIRA Tickets">
        </form>
    </div>
</div>
{% if feed_id %}
<p><a href="{{ url_for('view_feed', feed_id=feed_id) }}">Back to feed</a></p>
{% else %}
<p><a href="{{ url_for('index') }}">Home</a></p>
{% endif %}
{% endblock %}
