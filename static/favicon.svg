<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="podGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#4C1D95"/>
    </linearGradient>
    <linearGradient id="sparkGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#FBBF24"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="#0F0A1F"/>
  
  <!-- Microphone body -->
  <rect x="11" y="6" width="10" height="15" rx="5" fill="url(#podGrad)"/>
  
  <!-- Grille lines -->
  <line x1="13" y1="9" x2="19" y2="9" stroke="#A78BFA" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  <line x1="13" y1="12" x2="19" y2="12" stroke="#A78BFA" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  <line x1="13" y1="15" x2="19" y2="15" stroke="#A78BFA" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Stand -->
  <line x1="16" y1="21" x2="16" y2="25" stroke="url(#podGrad)" stroke-width="2" stroke-linecap="round"/>
  <path d="M12 25 Q16 23 20 25" stroke="url(#podGrad)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Sound waves -->
  <path d="M8 11 Q5 16 8 21" stroke="#A78BFA" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M24 11 Q27 16 24 21" stroke="#A78BFA" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Insight spark -->
  <path d="M24 6 L25 8 L27 8 L25.5 9.5 L26 12 L24 10.5 L22 12 L22.5 9.5 L21 8 L23 8 Z" fill="url(#sparkGrad)"/>
</svg>
